<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muneeyy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="wallet-outline.svg" />
  </head>
  <body>
    <main>
      <div class="main-title">
        <h1>Muneeyy</h1>
        <p>A money tracker</p>
      </div>
      <div class="container">
        <div class="balances">
          <div class="total-balance">
            <h4>TOTAL BALANCE</h4>
            <p>$5.000.00</p>
          </div>
          <div class="balance">
            <div class="income">
              <h4>INCOME</h4>
              <p>$1.000.00</p>
            </div>
            <div class="expense">
              <h4>EXPENSE</h4>
              <p>$2.000.00</p>
            </div>
          </div>
        </div>
        <div class="transactions">
          <h2>Transactions</h2>
          <div class="transaction">
            <p>Salary</p>
            <p>+$5.000.00</p>
          </div>
          <span>03/09/24</span>
        </div>
      </div>
    </main>
  </body>
</html>
