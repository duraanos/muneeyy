<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muneeyy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" href="wallet-outline.svg" />
    <script defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <main>
      <div class="main-title">
        <h1>Muneeyy</h1>
        <p>A money tracker</p>
      </div>
      <div class="container">
        <div class="balances">
          <div class="total-balance">
            <h4>TOTAL BALANCE</h4>
            <p>$0</p>
          </div>
          <div class="balance">
            <div class="income">
              <h4>INCOME</h4>
              <p>$0</p>
            </div>
            <div class="expense">
              <h4>EXPENSE</h4>
              <p>$0</p>
            </div>
          </div>
        </div>
        <h2>Transactions</h2>
        <div class="transactions"></div>
        <h2>Add Transaction</h2>
        <form>
          <label for="type">
            <input type="checkbox" name="type" id="type" />
            <div class="option">
              <span>INCOME</span>
              <span>EXPENSE</span>
            </div>
          </label>
          <div class="name">
            <label for="name">NAME</label>
            <input type="text" name="name" required />
          </div>
          <div class="amount-date">
            <div class="amount">
              <label for="amount">AMOUNT</label>
              <input type="number" name="amount" required />
            </div>
            <div class="date">
              <label for="date">DATE</label>
              <input type="date" name="date" required />
            </div>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </main>
  </body>
</html>
